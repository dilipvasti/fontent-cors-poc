<!DOCTYPE html>
<html>
<head>
  <title>Kontent CORS PoC</title>
</head>
<body>
  <h1>PoC Loaded</h1>
  <pre id="output">Loading response...</pre>

  <script>




  .then(res => res.json())
  .then(data => {
    document.getElementById("output").textContent = JSON.stringify(data, null, 2);
  });
  </script>
</body>
</html>
